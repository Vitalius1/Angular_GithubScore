<div id="form">
  <h1>GitHub Score</h1>
  <form #f="ngForm" (submit)="onSubmit(f)">
    <label for="username">Github Username</label>
    <input type="text" name="username" required [(ngModel)]='username'><br>
    <button type="submit" [disabled]="f.invalid">Calculate my Github Score</button>
  </form>
</div>
<div id="score">
  <h1 *ngIf="noUser" style="color:red">User does not exist, pick a different Github username.</h1>
  <h1 *ngIf="user['followers']">Your Score: {{ score }}
    <h2 *ngIf="score < 20" style="color:red">Needs Work!</h2>
    <h2 *ngIf="score >= 20 && score < 50" style="color:orange">A decent Start!</h2>
    <h2 *ngIf="score >= 50 && score < 100" style="color:black">Doing Good!</h2>
    <h2 *ngIf="score >= 100 && score < 200" style="color:green">Great Job!</h2>
    <h2 *ngIf="score >= 200" style="color:blue">Github Elite!</h2>
  </h1>
</div>
